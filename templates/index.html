<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>股票</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        代码
                    </th>
                    <th>
                        名称
                    </th>
                    <th>
                        行业
                    </th>
                    <th>
                        牛叉诊股基本面
                    </th>
                    <th>
                        链接
                    </th>
                </tr>
                </thead>
                <tbody>
                {{range $index, $element := .}}
                <tr>
                    <td>
                        {{ $index }}
                    </td>
                    <td>
                        {{ $element.Id }}
                    </td>
                    <td>
                        {{ $element.Name }}
                    </td>
                    <td>
                        {{ $element.Industry }}
                    </td>
                    <td>
                        {{ $element.Niucha_percent }}
                    </td>
                    <td>
                        <a href="http://xueqiu.com/S/{{ $element.Id }}" target="_blank">雪球</a>
                        <a href="http://doctor.10jqka.com.cn/{{$element.ShortId}}/#nav_basic" target="_blank">牛叉诊股</a>
                        <a href="http://www.icaifu.com/stock/doctora/{{$element.Id}}.shtml" target="_blank">i财富</a>
                    </td>
                </tr>
                {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
